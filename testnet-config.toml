# ADIC Testnet Configuration
# This configuration connects to the ADIC testnet using DNS seed discovery

[node]
name = "testnet-validator"
data_dir = "./data/testnet"
validator = true
keypair_path = "./data/testnet/keypair.json"

[storage]
backend = "rocksdb"
cache_size = 134217728  # 128 MB
snapshot_interval = 1000
max_snapshots = 10

[consensus]
# Testnet parameters (same as mainnet for now)
p = 3
d = 3
k = 20
q = 3
rho = [2, 2, 1]
r_min = 0.5
r_sum_min = 2.0
depth_star = 12
delta = 5
beta = 1.0
gamma = 0.9
deposit = 0.1  # Test ADIC deposit amount
lambda = 1.0
mu = 1.0

[api]
enabled = true
host = "127.0.0.1"
port = 8080
max_connections = 100

[network]
enabled = true
p2p_port = 9000
quic_port = 9001
# Bootstrap peers will be discovered via DNS
bootstrap_peers = []
# DNS seed domains for automatic peer discovery
dns_seeds = ["_seeds.adicl1.com"]
max_peers = 50
use_production_tls = false  # Using self-signed certs for testnet
auto_update = true  # Enable automatic updates for testnet
ca_cert_path = ""
node_cert_path = ""
node_key_path = ""

# Economics and finality sections are not needed in node config

[logging]
level = "info"
format = "pretty"  # Options: pretty, json, compact
use_emojis = true
show_fields_at = "debug"
file_rotation_size_mb = 100
show_boot_banner = true
show_emoji_legend = true