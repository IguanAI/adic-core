[node]
data_dir = "./data"
validator = true
name = "bootstrap1.adicl1.com"

[network]
enabled = true
p2p_port = 9000
quic_port = 9001
bootstrap_peers = []
dns_seeds = ["_seeds.adicl1.com"]
max_peers = 200
use_production_tls = true
ca_cert_path = "/data/certs/ca-cert.pem"
node_cert_path = "/data/certs/node-cert.pem"
node_key_path = "/data/certs/node-key.pem"

[api]
enabled = true
host = "0.0.0.0"
port = 8080
max_connections = 100

[consensus]
p = 3
d = 3
rho = [2, 2, 1]
q = 3
k = 20
depth_star = 12
delta = 5
r_sum_min = 4.0
r_min = 1.0
deposit = 0.1
lambda = 1.0
beta = 0.5
mu = 1.0
gamma = 0.9

[storage]
backend = "rocksdb"
cache_size = 10000
snapshot_interval = 3600
max_snapshots = 10

[logging]
level = "info"
format = "pretty"
use_emojis = false
show_fields_at = "debug"
show_boot_banner = true
show_emoji_legend = false
file_rotation_size_mb = 100