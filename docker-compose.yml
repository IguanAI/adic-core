version: '3.8'

services:
  # Single node configuration
  adic-node:
    build: .
    container_name: adic-node
    ports:
      - "${API_PORT:-8080}:8080"  # API port
      - "${P2P_PORT:-9000}:9000"  # P2P port
    volumes:
      - adic-data:/data
      - ./config:/config:ro
      - ./.env:/app/.env:ro  # Mount .env file if exists
    environment:
      - RUST_LOG=${RUST_LOG:-info}
      - NODE_ID=${NODE_ID:-}
      - NODE_MODE=${NODE_MODE:-full}
      - DATA_DIR=/data
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8080}
      - P2P_PORT=${P2P_PORT:-9000}
      - BOOTSTRAP_PEERS=${BOOTSTRAP_PEERS:-}
      - MAX_PEERS=${MAX_PEERS:-50}
    command: ["adic", "start", "--data-dir", "/data", "--api-port", "8080"]
    restart: unless-stopped
    networks:
      - adic-network

  # Multi-node configuration for testing
  adic-node-1:
    build: .
    container_name: adic-node-1
    ports:
      - "8081:8080"
      - "9001:9000"
    volumes:
      - adic-data-1:/data
      - ./.env:/app/.env:ro
    environment:
      - RUST_LOG=${RUST_LOG:-info}
      - NODE_ID=node-1
      - NODE_MODE=${NODE_MODE:-full}
      - DATA_DIR=/data
      - API_HOST=0.0.0.0
      - API_PORT=8080
      - P2P_PORT=9000
    command: ["adic", "start", "--data-dir", "/data", "--api-port", "8080", "--port", "9000"]
    restart: unless-stopped
    networks:
      - adic-network
    profiles:
      - multi-node

  adic-node-2:
    build: .
    container_name: adic-node-2
    ports:
      - "8082:8080"
      - "9002:9000"
    volumes:
      - adic-data-2:/data
      - ./.env:/app/.env:ro
    environment:
      - RUST_LOG=${RUST_LOG:-info}
      - NODE_ID=node-2
      - NODE_MODE=${NODE_MODE:-full}
      - DATA_DIR=/data
      - API_HOST=0.0.0.0
      - API_PORT=8080
      - P2P_PORT=9000
    command: ["adic", "start", "--data-dir", "/data", "--api-port", "8080", "--port", "9000"]
    restart: unless-stopped
    networks:
      - adic-network
    profiles:
      - multi-node

  adic-node-3:
    build: .
    container_name: adic-node-3
    ports:
      - "8083:8080"
      - "9003:9000"
    volumes:
      - adic-data-3:/data
      - ./.env:/app/.env:ro
    environment:
      - RUST_LOG=${RUST_LOG:-info}
      - NODE_ID=node-3
      - NODE_MODE=${NODE_MODE:-full}
      - DATA_DIR=/data
      - API_HOST=0.0.0.0
      - API_PORT=8080
      - P2P_PORT=9000
    command: ["adic", "start", "--data-dir", "/data", "--api-port", "8080", "--port", "9000"]
    restart: unless-stopped
    networks:
      - adic-network
    profiles:
      - multi-node

  # Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: adic-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - adic-network
    profiles:
      - monitoring

  # Visualization with Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: adic-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      # IMPORTANT: Set GRAFANA_ADMIN_PASSWORD in your .env file
      # Example: GRAFANA_ADMIN_PASSWORD=your-secure-password-here
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-changeme}
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - adic-network
    profiles:
      - monitoring

  # Python simulator
  simulator:
    build:
      context: .
      dockerfile: Dockerfile.simulator
    container_name: adic-simulator
    volumes:
      - ./simulation:/app
      - simulation-results:/results
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - adic-network
    profiles:
      - simulation

networks:
  adic-network:
    driver: bridge

volumes:
  adic-data:
  adic-data-1:
  adic-data-2:
  adic-data-3:
  prometheus-data:
  grafana-data:
  simulation-results: